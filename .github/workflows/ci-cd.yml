name: FaithFinance CI/CD

on:
  push:
    branches:
      - main
      - feature-config-cicd
  pull_request:
    branches:
      - main
      - feature-config-cicd

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:5
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      MONGO_URI: mongodb://localhost:27017/userdb_test
      JWT_SECRET: testsecret
      MONITORING_SERVICE_URL: http://localhost:31739/api/logs
      CI: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./user-service
        run: npm install

      - name: Run tests
        working-directory: ./user-service
        run: npm test

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t delacruzjeremy/church-finance-app-user-service:latest ./user-service
          docker push delacruzjeremy/church-finance-app-user-service:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubeconfig for K3s (Oracle VM)
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" > $HOME/.kube/config

      - name: Deploy to Kubernetes cluster
        run: |
          kubectl apply -f user-service/k8s/user-service-configmap.yaml
          kubectl apply -f user-service/k8s/user-service-secret.yaml
          kubectl apply -f user-service/k8s/user-service-deployment.yaml
          kubectl apply -f user-service/k8s/user-service-service.yaml
          kubectl apply -f user-service/k8s/user-service-hpa.yaml

      - name: Verify deployment
        run: kubectl get pods -o wide
